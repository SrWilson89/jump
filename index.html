<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Saltos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="score-container">Puntos: <span id="score">0</span> | Anillos: <span id="rings">0</span></div>
        <div id="sonic"></div>
        <div class="ground"></div>
        <div id="controls">
            <div class="control-btn" id="left-btn">←</div>
            <div class="control-btn" id="jump-btn">↑</div>
            <div class="control-btn" id="right-btn">→</div>
        </div>
        <div id="game-over">
            <h1>¡Game Over!</h1>
            <p>Tu puntuación: <span id="final-score">0</span></p>
            <button id="restart-btn">Reiniciar</button>
        </div>
        <div id="start-screen">
            <h1>Juego de Sonic</h1>
            <p>Presiona las teclas de flecha para moverte y saltar</p>
            <p>En móviles, usa los botones en pantalla</p>
            <button id="start-btn">¡Comenzar!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
